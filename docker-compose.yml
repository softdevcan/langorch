services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: langorch_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-langorch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_postgres_password}
      POSTGRES_DB: ${POSTGRES_DB:-langorch}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-langorch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langorch_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: langorch_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_redis_password} --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langorch_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: langorch_qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - ./data/qdrant:/qdrant/storage
    networks:
      - langorch_network

  # HashiCorp Vault (Development mode - Faz 2'de kullanılacak)
  vault:
    image: hashicorp/vault:latest
    container_name: langorch_vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - langorch_network
    profiles:
      - full  # Sadece "docker-compose --profile full up" ile başlatılır

  # Ollama (Local Embedding Models)
  ollama:
    image: ollama/ollama:latest
    container_name: langorch_ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - langorch_network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Remove profiles to make it run by default
    # profiles:
    #   - full

networks:
  langorch_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
